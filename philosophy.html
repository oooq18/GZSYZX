<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>办学理念 - 广州实验中学</title>
  <link rel="icon" type="image/svg+xml" href="G校标修改.svg" />
  <style>
    /* ---------- 字体加载 ---------- */
    @font-face {
      font-family: '芝加哥正黑体';
      src: url('fonts/芝加哥正黑体.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* ---------- 全局重置与基础样式 ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: '芝加哥正黑体', "Helvetica Neue", Arial, sans-serif;
      background-color: #c29c83;
      color: #10215b;
      line-height: 1.8;
    }
    a {
      text-decoration: none;
      color: #10215b;
    }

    /* ---------- 头部样式（与首页一致，宽度 1400px） ---------- */
    header {
      background-image: url('header.png');
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
    }
    header .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.3);
    }
    header .container {
      position: relative;
      max-width: 1400px; /* 与首页统一 */
      margin: 0 auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 90px;
    }
    nav a {
      margin-left: 20px;
      font-size: 1.2rem;
    }
    .slogan {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    /* ---------- 页面主体内容，宽度同样调整为 1400px ---------- */
    .container-main {
      max-width: 1400px; /* 与首页统一 */
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.2rem;
      border-bottom: 2px solid #10215b;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.8rem;
      margin-top: 30px;
      margin-bottom: 10px;
      border-bottom: 1px solid #10215b;
      padding-bottom: 4px;
      font-weight: normal;
    }
    p {
      text-indent: 2em;
      margin-bottom: 16px;
    }

    /* ---------- 响应式 ---------- */
    @media (max-width: 768px) {
      .slogan {
        font-size: 2.2rem;
      }
      nav a {
        font-size: 1rem;
        margin-left: 15px;
      }
    }
    @media (max-width: 480px) {
      .slogan {
        font-size: 1.6rem;
      }
      nav a {
        font-size: 0.95rem;
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- ---------- 头部：已替换为单个 SVG 图 ---------- -->
  <header>
    <div class="overlay"></div>
    <div class="container">
      <div class="logo">
        <img src="广州实验中学加校标.svg" alt="广州实验中学徽标" />
      </div>
      <nav>
        <a href="index.html">首页</a>
        <a href="about.html">学校简介</a>
        <a href="condition.html">办学条件</a>
        <a href="philosophy.html">办学理念</a>
      </nav>
    </div>
    <div class="slogan">研精覃思  循真至美</div>
  </header>

  <!-- ---------- 主要内容 ---------- -->
  <main class="container-main">
    <h1>办学理念</h1>

    <h2>教学愿景</h2>
    <p>希望广实学子成为具有民族情结、家国认同的爱国者，报效国家、服务社会的奉献者，具有自由精神、独立思想的探索者。希望带领全体师生为学校打好基础，朝着知识高地的智慧高峰迈进。</p>

    <h2>办学规划</h2>
    <p>将老师们从形式主义、案头工作、繁重会议当中解放出来，真正以研究者的姿态投入工作。为此，学校将大胆又谨慎地对学校的运作、课程、教法、活动进行全方位的改革。希望能够探索建立一个让学生能够自主发展、教师享受职业尊严和幸福的场所。</p>
    <p>同时将依靠市教研院领域以及汇集周边大专院校、高科技企业的人才和智慧，探索一条助力学科教学和发展的全新制度。</p>
  </main>
</body>
</html>
